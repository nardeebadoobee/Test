<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #000;
            color: white;
        }
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 25px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        nav ul li a img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        nav ul li a:hover {
            color: #aaa;
            transform: scale(1.1);
        }
        .section {
            display: none;
            padding: 120px 20px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            display: flex;
            opacity: 1;
        }
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-align: left;
            padding: 100px 10% 0;
        }
        .hero-text {
            max-width: 50%;
        }
        .hero img {
            width: 40%;
            max-width: 500px;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
        }
        .hero img:hover {
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a onclick="showSection('home')"><img src="home.png" alt="Home">Home</a></li>
            <li><a onclick="showSection('about')"><img src="information.png" alt="About">About</a></li>
            <li><a onclick="showSection('resume')"><img src="approved.png" alt="Resume">Resume</a></li>
            <li><a onclick="showSection('services')"><img src="service.png" alt="Services">Services</a></li>
            <li><a onclick="showSection('portfolio')"><img src="online-resume.png" alt="Portfolio">Portfolio</a></li>
            <li><a onclick="showSection('contact')"><img src="contact-person.png" alt="Contact">Contact</a></li>
        </ul>
    </nav>
    <div id="home" class="section active hero">
        <div class="hero-text">
            <h1>Innovate, Create, Inspire</h1>
            <p>Welcome to my portfolio, where technology meets creativity. Explore my work and see how ideas come to life.</p>
        </div>
        <img src="https://source.unsplash.com/600x600/?technology,design" alt="Technology Concept">
    </div>
    <div id="about" class="section">
        <h1>About Me</h1>
    </div>
    <div id="resume" class="section">
        <h1>Resume</h1>
    </div>
    <div id="services" class="section">
        <h1>Services</h1>
    </div>
    <div id="portfolio" class="section">
        <h1>Portfolio</h1>
    </div>
    <div id="contact" class="section">
        <h1>Contact</h1>
    </div>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }
    </script>
</body>
</html>
